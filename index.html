<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
<style>

      #output
      {
        left:0px;
        position:fixed;
        width: 1280px;
        height: 720px;
        z-index:3;
      }
      #bgvideo
      {
        left:0px;
        position:fixed;
        width: 1280px;
        height: 720px;
        z-index:2;
      }

</style>

 <title>overlay</title>
</head>

<body>

<!--//元素材-->
<canvas style="display:none" id="buffer"></canvas>

<!--Output canvas (combines mask with video)-->
<canvas class="video__output" id="output"></canvas>

<!--背景動画-->
<video  muted playsinline id="bgvideo"></video>

<!--//buffer canvas uses this video to extract data-->
<video class="" id="video" muted playsinline style="display:none">
    <source src="./plane.mp4"  /></video>
    <!--type='video/mp4;codecs="avc1.42E01E"'-->




<script type="text/javascript" src="./overlay.js"></script>

</body>
</html>
