<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
<style>

      #group
      {
        left:0;
        top:0;
        position:relative;
        z-index:1;
      }
      #ov
      {
        width: 300px;
        height: 500px;
        display: flex;
        justify-content: center;
        align-items: center;
        position: absolute;
        top: 0;
        left: 0;
        z-index:2;
      }
      #output
      {
        left:0px;
        position:fixed;
        z-index:2;
      }
      #bgvideo
      {
        left:0px;
        position:fixed;
        z-index:1;
      }


</style>

 <title>overlay</title>
</head>

<body>

<div id="group">
<!--Output canvas (combines mask with video)-->
<div id="ov">
<canvas class="video__output " width="300" height="500" id="output"></canvas>
</div>
<!--背景動画-->
<video width="300" height="500"  muted playsinline id="bgvideo"></video>

</div>
<!--//元素材-->
<canvas  width="300" height="1000" id="buffer"></canvas>

<!--//buffer canvas uses this video to extract data-->
<video width="850" height="480" id="video" muted playsinline src="./plane.mp4" ></video>
    <!--type='video/mp4;codecs="avc1.42E01E"'-->




<script type="text/javascript" src="./overlay.js"></script>

</body>
</html>
