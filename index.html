<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
<style>

      #output
      {
        left:0px;
        position:fixed;
        z-index:2;
      }
      #bgvideo
      {
        left:0px;
        position:fixed;
        z-index:1;
      }


</style>

 <title>overlay</title>
</head>

<body>

<div id="group">
<!--Output canvas (combines mask with video)-->
<canvas class="video__output " width="1280" height="720" id="output"></canvas>

<!--背景動画-->
<video width="1280" height="720"  muted playsinline id="bgvideo"></video>

<!--//元素材-->
<canvas style="display:none" width="1280" height="1440" id="buffer"></canvas>

<!--//buffer canvas uses this video to extract data-->
<video class="" id="video" muted playsinline style="display:none">
    <source src="./plane.mp4"  /></video>
    <!--type='video/mp4;codecs="avc1.42E01E"'-->
</div>



<script type="text/javascript" src="./overlay.js"></script>

</body>
</html>
